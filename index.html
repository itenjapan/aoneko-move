    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0f9ff', // Ultra light sky
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8', // Main Celeste (Vibrant but Light)
                500: '#0ea5e9', // Slightly deeper for contrast
                600: '#0284c7', // Text readable
                700: '#0369a1',
                800: '#075985', 
                900: '#0c4a6e',
                950: '#082f49', // Deep navy
              },
              slate: {
                850: '#1e293b', // Custom dark slate
                950: '#020617', // Ultra dark for sophisticated cards
              }
            },
            fontFamily: {
              sans: ['Noto Sans JP', 'sans-serif'],
            },
            boxShadow: {
              'soft': '0 8px 30px -4px rgba(56, 189, 248, 0.15)', // Elegant Celeste glow
              'glow': '0 0 20px rgba(56, 189, 248, 0.4)', // Stronger highlight
              'inner-light': 'inset 0 2px 4px 0 rgba(255, 255, 255, 0.3)',
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'hero-glow': 'conic-gradient(from 180deg at 50% 50%, #e0f2fe 0deg, #f0f9ff 180deg, #e0f2fe 360deg)',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans JP', sans-serif;
        background-color: #f8fafc; /* Slate 50 */
      }
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translate3d(0, 20px, 0);
        }
        to {
          opacity: 1;
          transform: translate3d(0, 0, 0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      }
      
      /* Elegant Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>
